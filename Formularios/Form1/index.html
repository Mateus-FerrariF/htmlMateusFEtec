<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="./Style.css" media="screen">
</head>
<body>

  <div class="container">
    <h2>CADASTRE-SE</h2>

    <div class="section">
      <h3>Dados de Login</h3>
      <div class="campo-grupo">
        <div class="campo">
          <label for="cpf">CPF (xxx.xxx.xxx-xx)</label>
          <input type="text" id="cpf" name="cpf" placeholder="123.456.789-01" required>
        </div>
        <div class="field half">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="field half">
          <label for="confirmar-email">Confirmar Email</label>
          <input type="email" id="confirmar-email" name="confirmar-email" required>
        </div>
        <div class="field half">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required>
        </div>
        <div class="field half">
          <label for="confirmar-senha">Confirmar Senha</label>
          <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Dados de Contato</h3>
      <div class="campo-grupo">
        <div class="field half">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="field half">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="field half">
          <label for="nascimento">Nascimento (xx/xx/xxxx)</label>
          <input type="text" id="nascimento" name="nascimento" placeholder="dd/mm/aaaa">
        </div>
        <div class="field half">
          <label for="rg">RG</label>
          <input type="text" id="rg" name="rg">
        </div>
        <div class="campo">
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo">
            <option value="">Selecione</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
            <option value="O">Outro</option>
          </select>
        </div>
        <div class="field half">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep">
        </div>
        <div class="campo">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco">
        </div>
        <div class="field half">
          <label for="numero">Nº</label>
          <input type="text" id="numero" name="numero">
        </div>
        <div class="field half">
          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro">
        </div>
        <div class="field half">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento">
        </div>
        <div class="field half">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade">
        </div>
        <div class="field half">
          <label for="estado">Estado</label>
          <select id="estado" name="estado">
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <!-- adicione outros estados -->
          </select>
        </div>
        <div class="field half">
          <label for="telefone">DDD+Telefone</label>
          <input type="text" id="telefone" name="telefone">
        </div>
        <div class="field half">
          <label for="celular">DDD+Celular</label>
          <input type="text" id="celular" name="celular">
        </div>
      </div>
    </div>

    <button type="submit">Cadastrar</button>
  </div>

</body>
</html>
