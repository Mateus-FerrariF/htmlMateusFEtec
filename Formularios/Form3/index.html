<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escola Virtual - Pré-Matrícula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }

    fieldset {
      border: 1px solid #666;
      padding: 15px;
      margin-bottom: 20px;
    }

    legend {
      font-weight: bold;
    }

    label {
      display: inline-block;
      width: 120px;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 200px;
      padding: 4px;
      margin-bottom: 10px;
    }

    .linha {
      margin-bottom: 10px;
    }

    .telefone input {
      width: 50px;
      margin-right: 5px;
    }

    .turno,
    .atividades {
      margin-top: 10px;
    }

    .atividades label {
      display: block;
      margin-left: 10px;
    }

    .botoes {
      text-align: center;
      margin-top: 20px;
    }

    .botoes input {
      padding: 6px 12px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Escola Virtual</h1>
  <h2>Formulário de Pré-Matrícula</h2>

  <form>
    <fieldset>
      <legend>Dados Pessoais:</legend>
      
      <div class="linha">
        <label for="nomeAluno">Nome do Aluno:</label>
        <input type="text" id="nomeAluno" name="nomeAluno">
      </div>

      <div class="linha">
        <label>Nascimento (dd/mm/aaaa):</label>
        <input type="text" size="2" maxlength="2"> /
        <input type="text" size="2" maxlength="2"> /
        <input type="text" size="4" maxlength="4">
      </div>

      <div class="linha">
        <label for="mae">Nome da Mãe:</label>
        <input type="text" id="mae" name="mae">
      </div>

      <div class="linha">
        <label for="pai">Nome do Pai:</label>
        <input type="text" id="pai" name="pai">
      </div>

      <div class="linha telefone">
        <label>Telefone:</label>
        DDD (<input type="text" size="2" maxlength="2">)
        Tel: <input type="text" size="8" maxlength="9">
        Ramal: <input type="text" size="4">
      </div>

      <div class="linha">
        <label for="email">E-Mail:</label>
        <input type="email" id="email" name="email">
      </div>
    </fieldset>

    <fieldset>
      <legend>Informações de Matrícula:</legend>

      <div class="linha">
        <label for="serie">Série:</label>
        <select id="serie" name="serie">
          <option value="pre">pré-escolar</option>
          <option value="1ano">1º Ano</option>
          <option value="2ano">2º Ano</option>
        </select>
      </div>

      <div class="linha turno">
        <label>Turno:</label>
        <input type="radio" name="turno" value="manha"> Manhã
        <input type="radio" name="turno" value="tarde"> Tarde
      </div>

      <div class="linha atividades">
        <label>Atividades Extracurriculares:</label>
        <label><input type="checkbox" name="atividades" value="informatica"> Informática</label>
        <label><input type="checkbox" name="atividades" value="musica"> Música</label>
        <label><input type="checkbox" name="atividades" value="balet"> Balet</label>
        <label><input type="checkbox" name="atividades" value="pintura"> Pintura</label>
        <label><input type="checkbox" name="atividades" value="judo"> Judô</label>
        <label><input type="checkbox" name="atividades" value="futebol"> Futebol</label>
      </div>
    </fieldset>

    <div class="botoes">
      <input type="submit" value="Envia Formulário">
      <input type="reset" value="Limpa Campos">
    </div>
  </form>

</body>
</html>
